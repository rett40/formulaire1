<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction d'Obésité - Formulaire</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 700px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .form-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .form-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .form-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--accent-color), var(--warning-color));
        }

        .form-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 0.95rem;
        }

        .form-input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background-color: #f8f9fa;
        }

        .form-input:focus, select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
            background-color: white;
        }

        .submit-btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-row .form-group {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .container {
                padding: 10px;
            }

            .form-body {
                padding: 20px;
            }
        }

        /* Style pour les sélecteurs */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 15px;
        }

        /* Animation pour les champs */
        .form-group {
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: backwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Délai d'animation pour chaque champ */
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }
        .form-group:nth-child(9) { animation-delay: 0.9s; }
        .form-group:nth-child(10) { animation-delay: 1.0s; }
        .form-group:nth-child(11) { animation-delay: 1.1s; }
        .form-group:nth-child(12) { animation-delay: 1.2s; }
        .form-group:nth-child(13) { animation-delay: 1.3s; }
        .form-group:nth-child(14) { animation-delay: 1.4s; }
        .form-group:nth-child(15) { animation-delay: 1.5s; }
        .form-group:nth-child(16) { animation-delay: 1.6s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="form-header">
                <h1>Formulaire de Prédiction d'Obésité</h1>
                <p>Remplissez les informations pour obtenir une évaluation</p>
            </div>

            <div class="form-body">
                <form action="/predict" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="Gender" class="form-label">Genre</label>
                            <select name="Gender" required class="form-input">
                                <option value="Male">Homme</option>
                                <option value="Female">Femme</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="Age" class="form-label">Âge</label>
                            <input type="number" name="age" step="1" min="1" max="120" required class="form-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="Height" class="form-label">Taille (m)</label>
                            <input type="number" name="height" step="0.01" min="0.5" max="2.5" required class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="Weight" class="form-label">Poids (kg)</label>
                            <input type="number" name="weight" step="0.1" min="10" max="300" required class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="family_history_with_overweight" class="form-label">Antécédents familiaux de surpoids</label>
                        <select name="family_history_with_overweight" required class="form-input">
                            <option value="yes">Oui</option>
                            <option value="no">Non</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="FAVC" class="form-label">Consommation de fast food</label>
                        <select name="FAVC" required class="form-input">
                            <option value="yes">Oui</option>
                            <option value="no">Non</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="FCVC" class="form-label">Fréquence de consommation de légumes (1-3)</label>
                        <input type="number" name="FCVC" min="1" max="3" step="0.1" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="NCP" class="form-label">Nombre de repas par jour</label>
                        <input type="number" name="NCP" min="1" max="6" step="1" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="CAEC" class="form-label">Consommation d'encas</label>
                        <select name="CAEC" required class="form-input">
                            <option value="no">Non</option>
                            <option value="Sometimes">Parfois</option>
                            <option value="Frequently">Fréquemment</option>
                            <option value="Always">Toujours</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="SMOKE" class="form-label">Fumeur</label>
                        <select name="SMOKE" required class="form-input">
                            <option value="yes">Oui</option>
                            <option value="no">Non</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="CH2O" class="form-label">Quantité d'eau bue par jour</label>
                        <select name="CH2O" required class="form-input">
                            <option value="1.0">Moins de 1 litre</option>
                            <option value="2.0">Environ 2 litres</option>
                            <option value="3.0">Plus de 2 litres</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="SCC" class="form-label">Surveillez-vous votre consommation calorique?</label>
                        <select name="SCC" required class="form-input">
                            <option value="yes">Oui</option>
                            <option value="no">Non</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="FAF" class="form-label">Activité physique (heures/semaine)</label>
                        <input type="number" name="FAF" min="0" max="10" step="0.1" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="TUE" class="form-label">Temps devant écran (heures/jour)</label>
                        <input type="number" name="TUE" min="0" max="10" step="0.1" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="CALC" class="form-label">Consommation d'alcool</label>
                        <select name="CALC" required class="form-input">
                            <option value="no">Non</option>
                            <option value="Sometimes">Parfois</option>
                            <option value="Frequently">Fréquemment</option>
                            <option value="Always">Toujours</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="MTRANS" class="form-label">Mode de transport</label>
                        <select name="MTRANS" required class="form-input">
                            <option value="Public_Transportation">Transports publics</option>
                            <option value="Walking">À pied</option>
                            <option value="Automobile">Automobile</option>
                            <option value="Motorbike">Moto</option>
                            <option value="Bike">Vélo</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="model" class="form-label">Modèle de prédiction</label>
                        <select name="model" required class="form-input">
                            <option value="KNN">KNN</option>
                            <option value="Decision Tree">Arbre de décision</option>
                            <option value="Naive Bayes">Naive Bayes</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">Obtenir la prédiction</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
