<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de Prédiction d'Obésité</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f72585;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: var(--transition);
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .result-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            position: relative;
        }

        .result-header h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .result-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--accent-color), var(--warning-color));
        }

        .result-body {
            padding: 30px;
        }

        .result-text {
            font-size: 1.2rem;
            color: var(--dark-color);
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .prediction-result {
            display: inline-block;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            background-color: rgba(67, 97, 238, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .result-body {
                padding: 20px;
            }

            .result-header h2 {
                font-size: 1.5rem;
            }

            .prediction-result {
                font-size: 1.5rem;
            }
        }

        /* Style spécifique selon le résultat */
        .result-obesity-1 { color: #2ecc71; }
        .result-obesity-2 { color: #f39c12; }
        .result-obesity-3 { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="result-header">
                <h2>Résultat de la Prédiction</h2>
            </div>

            <div class="result-body">
                <div class="result-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </svg>
                </div>

                <p class="result-text">
                    Selon notre analyse, votre profil correspond à :
                </p>

                <div class="prediction-result result-obesity-{{ prediction_level }}">
                    {{ prediction }}
                </div>

                <p class="result-text">
                    Ce résultat est basé sur les informations que vous avez fournies et utilise l'algorithme sélectionné.
                </p>

                <a href="/" class="btn">Nouvelle évaluation</a>
            </div>
        </div>
    </div>
</body>
</html>
